name: CI with Dependency Cache

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Create a folder that will definitely exist
      - name: Create cache folder
        run: mkdir -p .cache

      # Step 3: Prime the cache
      - name: Prime Cache (cache-da9d1f5)
        id: prime-cache-da9d1f5
        uses: actions/cache@v4
        with:
          path: .cache
          key: cache-da9d1f5
          restore-keys: cache-da9d1f5

      # Step 4: Echo cache result
      - name: Echo cache hit/miss
        run: echo "Cache hit/miss: ${{ steps.prime-cache-da9d1f5.outputs.cache-hit }}"
