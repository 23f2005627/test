name: CI with Dependency Cache

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create dummy cache folder
        run: mkdir -p .cache

      - name: Prime Cache (cache-da9d1f5)
        id: prime-cache-da9d1f5
        uses: actions/cache@v4
        with:
          path: .cache
          key: cache-da9d1f5
          restore-keys: cache-da9d1f5

      - name: Echo cache result
        run: echo "Cache hit/miss: ${{ steps.prime-cache-da9d1f5.outputs.cache-hit }}"
